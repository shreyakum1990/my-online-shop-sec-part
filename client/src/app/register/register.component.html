<h1>Please Register</h1>
<div class="col-lg-12">
  <app-message></app-message>
</div>
<div class="col-lg-12">
  <div class="form-group">
    <label> Name : </label>
    <input class="form-control" [(ngModel)]="register.name" >
  </div>
  <div class="form-group">
    <label>Email : </label>
    <input class="form-control" [(ngModel)]="register.email" >
  </div>
  <div class="form-group">
    <label>Password : </label>
    <input type="password" class="form-control" [(ngModel)]="register.password" >
  </div>
  <div class="form-group">
    <label>ReType Password</label>
    <input type="password" class="form-control" [(ngModel)]="register.repassword" >
  </div>
  <div class="form-group">
    <label>IsSeller : </label>
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select Status</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button (click)="setStatus(true)" class="dropdown-item">Yes</button>
          <button (click)="setStatus(false)" class="dropdown-item">No</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <br>
    <button class="btn btn-outline-primary" (click)="doregister()">Register</button>
    
    <a routerLink="/" class="btn btn-primary">Login</a>
  </div>
</div>
